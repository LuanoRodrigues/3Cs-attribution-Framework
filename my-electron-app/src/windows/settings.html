<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Annotarium Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./vendor/vanilla-picker.csp.css" />
    <style>
      :root {
        color-scheme: light dark;

        /* Theme tokens (renderer overwrites these from settings). */
        --app-scale: 1;
        --bg: #f3f2f1;
        --panel: #ffffff;
        --panel-2: #f8f8f8;
        --surface: rgba(255, 255, 255, 0.92);
        --surface-muted: rgba(248, 248, 248, 0.92);
        --border: rgba(0, 0, 0, 0.14);
        --border-soft: rgba(0, 0, 0, 0.08);
        --accent: #2b579a;
        --accent-2: #3f6fb5;
        --gradient-1: color-mix(in srgb, var(--accent) 14%, transparent);
        --gradient-2: color-mix(in srgb, var(--accent-2) 12%, transparent);
        --text: #1e1e1e;
        --muted: rgba(0, 0, 0, 0.60);
        --shadow-ambient: 0 8px 24px rgba(0, 0, 0, 0.12);
        --shadow-elevated: 0 18px 60px rgba(0, 0, 0, 0.12);
        --shadow-overlay: 0 30px 80px rgba(0, 0, 0, 0.22);

        /* Density/effects defaults (renderer overwrites these from settings). */
        --panel-radius: 18px;
        --card-radius: 16px;
        --control-radius: 12px;
        --control-height: 44px;

        /* Derived helpers */
        --accent-soft: color-mix(in srgb, var(--accent) 14%, transparent);
        --sidebar: color-mix(in srgb, var(--panel) 88%, var(--bg));
        font-family: "IBM Plex Sans", "Segoe UI", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 18% -10%, var(--gradient-1), transparent 45%),
                    radial-gradient(circle at 85% 0%, var(--gradient-2), transparent 50%),
                    var(--bg);
        color: var(--text);
      }

      #settings-root {
        min-height: 100vh;
        width: calc(100% / var(--app-scale));
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
        zoom: var(--app-scale);
      }

      .accent-picker {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
      }

      .accent-swatch-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .accent-swatch {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        border: 1px solid var(--border);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .accent-swatch[aria-pressed="true"] {
        outline: 2px solid color-mix(in srgb, var(--accent) 75%, transparent);
        outline-offset: 2px;
      }

      .accent-swatch-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 1px color-mix(in srgb, var(--text) 20%, transparent);
      }

      .settings-shell {
        width: 100%;
        max-width: 1160px;
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
      }

      .settings-nav {
        background: var(--sidebar);
        border: 1px solid var(--border);
        border-radius: var(--panel-radius);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: var(--shadow-ambient);
      }

      .settings-nav-title {
        font-size: 12px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
      }

      .settings-nav-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .settings-nav-group-title {
        font-size: 11px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
        margin-top: 8px;
      }

      .nav-button {
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        font-size: 14px;
        padding: 9px 12px;
        border-radius: var(--control-radius);
        text-align: left;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .nav-button.active {
        background: var(--accent-soft);
        border-color: color-mix(in srgb, var(--accent) 30%, transparent);
        color: var(--accent);
      }

      .settings-content {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--panel-radius);
        padding: 26px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: var(--shadow-elevated);
        min-width: 0;
      }

      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .settings-title {
        margin: 0;
        font-size: 24px;
        letter-spacing: 0.3px;
      }

      .settings-subtitle {
        margin: 0;
        font-size: 13px;
        color: var(--muted);
      }

      .settings-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .action-button {
        border: 1px solid var(--border);
        background: var(--panel-2);
        color: var(--text);
        border-radius: var(--control-radius);
        padding: 8px 14px;
        cursor: pointer;
        transition: border-color 0.15s ease, color 0.15s ease;
      }

      .action-button.primary {
        border-color: var(--accent);
        color: var(--accent);
      }

      .action-button:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .settings-panel {
        display: none;
        flex-direction: column;
        gap: 16px;
      }

      .settings-panel.active {
        display: flex;
      }

      .panel-card {
        border: 1px solid var(--border);
        border-radius: var(--card-radius);
        padding: 18px;
        background: var(--panel-2);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .panel-card-title {
        font-size: 14px;
        font-weight: 600;
      }

      .panel-card-subtitle {
        font-size: 12px;
        color: var(--muted);
      }

      .control-row {
        display: flex;
        flex-direction: column;
        gap: 14px;
        align-items: stretch;
      }

      .field-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .field-row {
        display: grid;
        grid-template-columns: minmax(160px, 220px) minmax(0, 1fr);
        gap: 16px;
        align-items: center;
      }

      .field-row label {
        font-size: 12px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
      }

      .field-row input,
      .field-row select,
      .field-row textarea {
        width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        padding: 10px 12px;
        font-size: 14px;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        color: var(--text);
      }

      .checkbox-row input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .secret-row {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 10px;
      }

      .vault-hint {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px dashed rgba(37, 99, 235, 0.35);
        background: rgba(37, 99, 235, 0.08);
        font-size: 12px;
        color: var(--muted);
      }

      .vault-hint.hidden {
        display: none;
      }

      .status-tag {
        font-size: 12px;
        color: var(--muted);
      }

      .path-list {
        display: grid;
        gap: 10px;
      }

      .path-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .path-item code {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        font-size: 12px;
        color: var(--text);
      }

      .json-view {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        font-size: 12px;
        color: var(--text);
        white-space: pre-wrap;
        max-height: 260px;
        overflow: auto;
      }

      .json-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      @media (max-width: 960px) {
        .settings-shell {
          grid-template-columns: 1fr;
        }

        .settings-nav {
          flex-direction: column;
        }

        .settings-nav-title {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="settings-root"></div>
    <script src="./settings.js" defer></script>
  </body>
</html>
