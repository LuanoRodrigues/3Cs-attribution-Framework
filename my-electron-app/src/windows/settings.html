<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Annotarium Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./vendor/vanilla-picker.csp.css" />
    <style>
      :root {
        --bg: #f3f4f6;
        --panel: #ffffff;
        --panel-2: #f7f8fb;
        --border: #d7dde7;
        --accent: #2563eb;
        --accent-soft: rgba(37, 99, 235, 0.12);
        --text: #0f172a;
        --muted: #6b7280;
        --sidebar: #f0f2f7;
        font-family: "IBM Plex Sans", "Segoe UI", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #ffffff 0, #eef1f6 40%), var(--bg);
        color: var(--text);
      }

      #settings-root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
      }

      .accent-picker {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
      }

      .accent-swatch-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .accent-swatch {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        border: 1px solid rgba(15, 23, 42, 0.2);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .accent-swatch[aria-pressed="true"] {
        outline: 2px solid rgba(37, 99, 235, 0.75);
        outline-offset: 2px;
      }

      .accent-swatch-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.15);
      }

      .settings-shell {
        width: 100%;
        max-width: 1160px;
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
      }

      .settings-nav {
        background: var(--sidebar);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .settings-nav-title {
        font-size: 12px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
      }

      .settings-nav-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .settings-nav-group-title {
        font-size: 11px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
        margin-top: 8px;
      }

      .nav-button {
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        font-size: 14px;
        padding: 9px 12px;
        border-radius: 12px;
        text-align: left;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .nav-button.active {
        background: var(--accent-soft);
        border-color: rgba(37, 99, 235, 0.3);
        color: var(--accent);
      }

      .settings-content {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 26px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        min-width: 0;
      }

      .settings-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .settings-title {
        margin: 0;
        font-size: 24px;
        letter-spacing: 0.3px;
      }

      .settings-subtitle {
        margin: 0;
        font-size: 13px;
        color: var(--muted);
      }

      .settings-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .action-button {
        border: 1px solid var(--border);
        background: var(--panel-2);
        color: var(--text);
        border-radius: 10px;
        padding: 8px 14px;
        cursor: pointer;
        transition: border-color 0.15s ease, color 0.15s ease;
      }

      .action-button.primary {
        border-color: var(--accent);
        color: var(--accent);
      }

      .action-button:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .settings-panel {
        display: none;
        flex-direction: column;
        gap: 16px;
      }

      .settings-panel.active {
        display: flex;
      }

      .panel-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 18px;
        background: var(--panel-2);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .panel-card-title {
        font-size: 14px;
        font-weight: 600;
      }

      .panel-card-subtitle {
        font-size: 12px;
        color: var(--muted);
      }

      .control-row {
        display: flex;
        flex-direction: column;
        gap: 14px;
        align-items: stretch;
      }

      .field-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .field-row {
        display: grid;
        grid-template-columns: minmax(160px, 220px) minmax(0, 1fr);
        gap: 16px;
        align-items: center;
      }

      .field-row label {
        font-size: 12px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--muted);
      }

      .field-row input,
      .field-row select,
      .field-row textarea {
        width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        padding: 10px 12px;
        font-size: 14px;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        color: var(--text);
      }

      .checkbox-row input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .secret-row {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 10px;
      }

      .vault-hint {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px dashed rgba(37, 99, 235, 0.35);
        background: rgba(37, 99, 235, 0.08);
        font-size: 12px;
        color: var(--muted);
      }

      .vault-hint.hidden {
        display: none;
      }

      .status-tag {
        font-size: 12px;
        color: var(--muted);
      }

      .path-list {
        display: grid;
        gap: 10px;
      }

      .path-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .path-item code {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        font-size: 12px;
        color: var(--text);
      }

      .json-view {
        background: #111827;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        font-size: 12px;
        color: #e2e8f0;
        white-space: pre-wrap;
        max-height: 260px;
        overflow: auto;
      }

      .json-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      @media (max-width: 960px) {
        .settings-shell {
          grid-template-columns: 1fr;
        }

        .settings-nav {
          flex-direction: column;
        }

        .settings-nav-title {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="settings-root"></div>
    <script src="./settings.js" defer></script>
  </body>
</html>
