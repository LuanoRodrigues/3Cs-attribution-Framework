<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>integrative review template</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.4; }
    h1, h2, h3 { margin-top: 20px; }
    .section { margin-bottom: 14px; }
    ul { margin: 6px 0 10px 20px; }
    .field { border-bottom: 1px solid #999; min-height: 20px; }
  </style>
</head>
<body>
  <h1>integrative review</h1>

  <div class="section">
    <h2>Title</h2>
    <div class="field"></div>
  </div>

  <div class="section">
    <h2>Objective</h2>
    <div class="field"></div>
  </div>

  <div class="section">
    <h2>Research Questions</h2>
    <ol>
      <li class="field"></li>
      <li class="field"></li>
      <li class="field"></li>
    </ol>
  </div>

  <div class="section">
    <h2>Scope and Criteria</h2>
    <ul>
      <li>Inclusion: <span class="field"></span></li>
      <li>Exclusion: <span class="field"></span></li>
      <li>Time Range: <span class="field"></span></li>
      <li>Context/Population: <span class="field"></span></li>
    </ul>
  </div>

  <div class="section">
    <h2>Methods</h2>
    <div class="field"></div>
  </div>

  <div class="section">
    <h2>Findings</h2>
    <div class="field" style="min-height: 100px;"></div>
  </div>

  <div class="section">
    <h2>Discussion</h2>
    <div class="field" style="min-height: 100px;"></div>
  </div>

  <div class="section">
    <h2>Limitations</h2>
    <div class="field"></div>
  </div>

  <div class="section">
    <h2>Conclusion</h2>
    <div class="field"></div>
  </div>

  <div class="section">
    <h2>References</h2>
    <div class="field" style="min-height: 120px;"></div>
  </div>
</body>
</html>
